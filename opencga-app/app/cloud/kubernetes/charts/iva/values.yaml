# Default values for iva.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

iva:
  name: iva
  image:
    # TODO: Currently building from beta image. Update once release available.
    repository: opencb/iva-app:2.0.0-beta

    pullPolicy: Always

  imagePullSecrets: []

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
  # runAsUser: 1000

  service:
    type: ClusterIP
    #type: LoadBalancer
    port: 80

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      # nginx.ingress.kubernetes.io/rewrite-target: /$1
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: "opencga.local" # This host name should be added to the internal DNS zone pointing to the nginx service external IP
        paths:
          - /
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 100m
      memory: 128Mi

  nodeSelector:
    agentpool: default
    beta.kubernetes.io/os: linux
    kubernetes.io/role: agent

  tolerations: []

  affinity: {}
