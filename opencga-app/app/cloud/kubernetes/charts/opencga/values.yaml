rest:
  name: rest
  replicaCount: 3

  image:
    repository: "opencb/opencga-base:{{ .Chart.AppVersion }}-{{ .Values.hadoop.flavour }}{{ if .Values.opencga.images.base.sha256 }}@sha256:{{ .Values.opencga.images.base.sha256 }}{{ end }}"
    pullPolicy: IfNotPresent

  imagePullSecrets: []

  serviceAccount:
    # Specifies whether a service account should be created
    create: true

  podSecurityContext:
    runAsNonRoot: true
    # fsGroup: 2000

  securityContext:
    readOnlyRootFilesystem: false
    runAsUser: 1001
    # capabilities:
    #   drop:
    #   - ALL

  service:
    type: ClusterIP
    #type: LoadBalancer
    port: 80

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/proxy-body-size: 1024m
      # kubernetes.io/tls-acme: "true"
    hosts:
      - "opencga.local" # This host name should be added to the internal DNS zone pointing to the nginx service external IP
      - ""              # Accept access by IP .Testing purposes only.
    # Accepts /opencga and /opencga/....
    paths:
    - /opencga
    - /opencga/
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: 
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 100m
      memory: 128Mi

  nodeSelector: 
    agentpool: default
    beta.kubernetes.io/os: linux
    kubernetes.io/role: agent

  tolerations: []

  affinity: {}

