# Default values for opencga.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

mongodb:
  user: "FILL_ME"
  password: "FILL_ME"
  ssl: true
  authenticationDatabase : "admin"
  authenticationMechanism : "SCRAM-SHA-1"

  # MongoDB can either be deployed in the same Kubernetes instance, or be provided externally.

  external:
    hosts: "FILL_ME"

  # https://docs.mongodb.com/kubernetes-operator/stable/tutorial/resize-pv-storage/
  deploy:
    enabled: false
    name: "opencga-mongodb-rs0"
    version: "4.2.6"
    replicas: 3

    volume:
      size: "128Gi"

    resources:
      limits:
        cpu: "2"
        memory: "10G"
      requests:
        cpu: "1"
        memory: "8G"

    nodeSelector:
      agentpool: mongodb

solr:
  external:
    hosts: "FILL_ME"
  deploy:
    enabled: false
    name: "solr"
    replicas: 2

    image:
      repository: "library/solr" # TODO: Value not supported yet
      tag: 8.7.0
    imagePullSecret: "" # TODO: Value not supported yet

    javaMem: "-Xms1g -Xmx3g"
    opts: "-Dsolr.autoSoftCommit.maxTime=10000"
    GCTune: "-XX:SurvivorRatio=4 -XX:TargetSurvivorRatio=90 -XX:MaxTenuringThreshold=8"

    volume:
      size: "512Gi"

    resources:
      limits:
        memory: "1G"
      requests:
        cpu: "65m"
        memory: "156Mi"

    nodeSelector:
      agentpool: solr

    zookeeper:
      replicas: 2
      volume:
        size: "5Gi"
      resources:
        limits:
          memory: "1G"
        requests:
          cpu: "65m"
          memory: "156Mi"

      nodeSelector:
        agentpool: solr

cellbase:
  host: "https://ws.opencb.org/cellbase/"

analysis:
  execution:
    id: "k8s"
    options:
      k8s:
        masterNode: "FILL_ME"

hadoop:
  sshDns: "FILL_ME"
  sshUsername: "FILL_ME"
  sshPassword: "FILL_ME"
  flavour: "hdp3.1"

opencga:
#  secretName: {{ include "opencga.fullname" . }}-secret
  admin:
    password: "FILL_ME"
  images:
    base:
      sha256: ""
    init:
      sha256: ""

# https://docs.microsoft.com/en-gb/azure/aks/azure-files-volume
azureStorageAccount:
  enabled: true
  secretName: azure-files-secret
  name: "FILL_ME"
  key: "FILL_ME"
  volumes:
    conf:
      shareName: conf
    analysisconf:
      shareName: analysisconf
    sessions:
      shareName: sessions
    variants:
      shareName: variants

blobfuse:
  enabled: false

nameOverride: ""
fullnameOverride: ""

# Mount additional volumes into rest and master.
# User responsability:
#  - Ensure that the new volumes are defined in the cluster
#  - Add the new volumes to the configuration.yaml so they are present in the k8s jobs
#volumes:
#  - name: volume_name
#    mountPath: /data/my_volume
#    # Source field contains the volume type details. Could be persistentVolumeClaim, azureDisk, azureFile, configMap, ...
#    source:
