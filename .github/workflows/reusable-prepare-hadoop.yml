name: Reusable delete docker workflow from DockerHub

on:
  workflow_call:
    inputs:
      hadoop:
        type: string
        required: true

jobs:
  prepare-hadoop:
    name: Prepare hadoop profile
    runs-on: ${{ vars.UBUNTU_VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '10'
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'
      - name: Compile Hadoop Profile
        run: |
          chmod +x ./.github/workflows/scripts/prepare_hadoop.sh
          ./.github/workflows/scripts/prepare_hadoop.sh --hadoop-flavour ${{ inputs.hadoop }}
        env:
          THIRDPARTY_READ_TOKEN: ${{ secrets.THIRDPARTY_READ_TOKEN }}