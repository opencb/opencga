name: Check junits
run-name: "Check Junit tests. Hadoop flavour: ${{ inputs.hadoop }}. ${{ inputs.short_tests && 'Short' }}{{ inputs.medium_tests && 'Medium' }}{{ inputs.long_tests && 'Long' }}{{ ! ( inputs.short_tests || inputs.medium_tests || inputs.long_tests ) && 'All' }} tests."

on:
  workflow_dispatch:
    inputs:
      hadoop:
        type: choice
        description: 'Hadoop flavour.'
        required: false
        default: "hdp3.1"
        options:
          - "hdp3.1"
          - "hdi5.1"
          - "emr6.1"
          - "emr6.13"
      short_tests:
        type: boolean
        required: false
        default: true
      medium_tests:
        type: boolean
        required: false
        default: false
      long_tests:
        type: boolean
        required: false
        default: false
      mvn_opts:
        type: string
        required: false
        default: ""

jobs:
  get_profiles:
    name: Test JUnit
    runs-on: ubuntu-22.04
    outputs:
      profiles: ${{ steps.getter.outputs.profiles }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '10'
      - name: Building string profiles to run
        id: getter
        run: |
          if [ -f "./.github/workflows/scripts/get_profiles.sh" ]; then
            chmod +x ./.github/workflows/scripts/get_profiles.sh
            echo "profiles=$(./.github/workflows/scripts/get_profiles.sh ${{ inputs.short_tests }} ${{ inputs.medium_tests }} ${{ inputs.long_tests }})" >> $GITHUB_OUTPUT
          fi

  echo_log:
    needs: get_profiles
    runs-on: ubuntu-22.04
    steps:
      - name: Echo profiles
        id: log
        run: echo "Executing testing profiles -> ${{ needs.get_profiles.outputs.profiles }}"

  test:
    needs: [ get_profiles, echo_log ]
    uses: ./.github/workflows/test-analysis.yml
    with:
      test_profile: ${{ needs.get_profiles.outputs.profiles }}
      mvn_opts: ${{ inputs.mvn_opts }}
      hadoop: ${{ inputs.hadoop }}
    secrets: inherit